<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Codelist validator</title>
    <!-- <script src='https://d3js.org/d3.v4.min.js'></script> -->
    <script data-require='d3@3.5.3' data-semver='3.5.3' src='//cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.js'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/main.js">
</script>
</head>

<body>
    <main>
        <div class="container">
            <header
                class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
                <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>

                <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="#" class="nav-link px-2 link-secondary">Code list validator</a></li>
            </header>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 class="display-1 mb-3">Code list validator</h1>
                    <p class="lead mb-3">Check the values in a column match a controlled list</p>
                    <p>
                        <strong>Upload data file: <input class="input-group mb-3" type='file' id='upload'
                            onchange='loadFile()' /></strong>
                    </p>
                </div>
            </div>
            <p>
                <select class="form-select form-select-lg mt-3 mb-3" id='headers' onchange='columnSelected()' hidden>
                    <option>--- Select column to validate ---</option>
                </select>
            </p>
            <div class="row">
                <hr>
                <div class="col">
                    <div id='validationControlledList' hidden>
                        <h2 class="display-6 mt-3 ">Select preset values list</h2>
                        <select class="form-select form-select-lg mb-2" id='validationSelect' hidden>
                            <option>--- Select values list ---</option>
                        </select>
                        <p class="text-center"><button type="button" class="btn btn-primary"
                                onclick='controlledListSelected()'>Check values match</button></p>
                    </div>
                </div>
                <div class="col">
                    <div id='validationTextInput' hidden>
                        <h2 class="display-6 mt-3 ">Add custom values list</h2>
                        <textarea class="form-control mb-2" placeholder="Enter valid options here (one per line)" id='validationInput'
                            cols='60' rows='4'></textarea>
                        <p class="text-center"><button type="button" class="btn btn-primary" onclick='parseInput()'>Check values match</button></p>
                    </div>
                </div>
            </div>
            <div id='results' class="col-9 pb-5" hidden>
                
                <h2 class="display-4 mt-3">Results</h2>
                <table class="table">
                    <tr>
                        <th scope="col">Row number</th>
                        <th scope="col">Value missing from list</th>
                    </tr>
                    <tbody id="table"></tbody>
                </table>
            </div>
            <div id="alert" class="alert alert-success align-items-center" role="alert" hidden>
                <div>
                  <strong>Data checked and all values in column matched</strong>
                </div>
              </div>
        </div>
    </main>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>

</html>
